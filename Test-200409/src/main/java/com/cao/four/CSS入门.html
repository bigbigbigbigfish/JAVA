<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS入门</title>
    <!
        CSS: Cascading Style Sheet : 层叠样式标
        前端开发者写的标签的样式代码一定是样式库定义的样式
        关于CSS有三种方式
        1 行内样式
            html标签中指定style属性
                style ="css 样式属性1:属性值1:css样式2:西湖性质2;"
            弊端
            a)  css样式代码和html 标签混合使用,不利于后期管理
        2 内部样式
            在head标签中定义一个style标签
            style标签体中
            选择器 {
                        书写 CSS属性:CSS 属性值
                        }
        3 外部样式





    >

    <style>
        a{
            color: #00FF00;
            font-size: 30px;
        }

    </style>
</head>
<body>
<a href="#"style="font-size: 30px;color: #00FF00;">超链接1</a><br>
<a href="#">超链接1</a> <br />





</body>
</html>
